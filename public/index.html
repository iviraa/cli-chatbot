<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knead Assistant</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Neue+Montreal:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Neue Montreal", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #f8fbff 0%, #ffffff 100%);
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: #4169e1;
        color: white;
        padding: 20px;
        box-shadow: 0 2px 10px rgba(4, 146, 194, 0.2);
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .header-content {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      .header-logo {
        position: static;
        width: 73px;
        height: 73px;
        object-fit: contain;
        margin-right: 24px;
      }

      .header-text {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .header h1 {
        font-size: 40px;
        font-weight: 750;
        margin-bottom: 5px;
        margin-top: 0;
      }

      .header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
        padding: 20px;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px 0;
        scroll-behavior: smooth;
      }

      .message {
        margin-bottom: 20px;
        display: flex;
        align-items: flex-start;
        gap: 12px;
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        flex-direction: row-reverse;
      }

      .message-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 14px;
        flex-shrink: 0;
      }

      .message.user .message-avatar {
        background: #4169e1;
        color: white;
      }

      .message.bot .message-avatar {
        background: #f0f7ff;
        color: #4169e1;
        border: 2px solid #e6f3ff;
      }

      .message-content {
        max-width: 70%;
        padding: 16px 20px;
        border-radius: 18px;
        font-size: 15px;
        line-height: 1.5;
        word-wrap: break-word;
      }

      .message.user .message-content {
        background: #4169e1;
        color: white;
        border-bottom-right-radius: 6px;
      }

      .message.bot .message-content {
        background: white;
        color: #333;
        border: 1px solid #e6f3ff;
        border-bottom-left-radius: 6px;
        box-shadow: 0 2px 8px rgba(4, 146, 194, 0.1);
      }

      .input-area {
        background: white;
        padding: 20px;
        border-top: 1px solid #e6f3ff;
        border-radius: 20px 20px 0 0;
        box-shadow: 0 -2px 10px rgba(4, 146, 194, 0.1);
      }

      .input-container {
        display: flex;
        gap: 12px;
        align-items: flex-end;
      }

      .message-input {
        flex: 1;
        border: 2px solid #e6f3ff;
        border-radius: 25px;
        padding: 12px 20px;
        font-size: 15px;
        outline: none;
        transition: all 0.2s ease;
        resize: none;
        max-height: 120px;
        min-height: 44px;
        font-family: inherit;
      }

      .message-input:focus {
        border-color: #4169e1;
        box-shadow: 0 0 0 3px rgba(4, 146, 194, 0.1);
      }

      .send-button {
        background: #4169e1;
        color: white;
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        flex-shrink: 0;
      }

      .send-button:hover:not(:disabled) {
        background: #0380a8;
        transform: scale(1.05);
      }

      .send-button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .typing-indicator {
        display: none;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
      }

      .typing-indicator.show {
        display: flex;
      }

      .typing-dots {
        display: flex;
        gap: 4px;
        padding: 16px 20px;
        background: white;
        border-radius: 18px;
        border-bottom-left-radius: 6px;
        border: 1px solid #e6f3ff;
        box-shadow: 0 2px 8px rgba(4, 146, 194, 0.1);
      }

      .typing-dots span {
        width: 8px;
        height: 8px;
        background: #4169e1;
        border-radius: 50%;
        animation: typing 1.4s infinite;
      }

      .typing-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          opacity: 0.3;
          transform: scale(0.8);
        }
        30% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .clear-button {
        background: none;
        border: 2px solid #e6f3ff;
        color: #4169e1;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 13px;
        transition: all 0.2s ease;
        margin-bottom: 10px;
      }

      .clear-button:hover {
        background: #f0f7ff;
        border-color: #4169e1;
      }

      .end-button {
        background: #fef3f2;
        border: 2px solid #fca5a5;
        color: #b91c1c;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 13px;
        transition: all 0.2s ease;
        margin-bottom: 10px;
        margin-left: 10px;
      }
      
      .end-button:hover {
        background: #fee2e2;
        border-color: #ef4444;
      }      

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #666;
      }

      .empty-state h3 {
        color: #4169e1;
        margin-bottom: 10px;
        font-size: 20px;
      }

      .empty-state p {
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .suggestions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
      }

      .suggestion {
        background: white;
        border: 2px solid #e6f3ff;
        color: #4169e1;
        padding: 10px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .suggestion:hover {
        background: #4169e1;
        color: white;
        transform: translateY(-1px);
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .message-input::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .message-input {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }

      @media (max-width: 768px) {
        .chat-container {
          padding: 10px;
        }

        .message-content {
          max-width: 85%;
        }

        .header h1 {
          font-size: 24px;
        }

        .suggestions {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <img src="./logo.jpg" alt="Knead Logo" class="header-logo" />
        <div class="header-text">
          <h1>Knead Assistant</h1>
          <p>Ask me anything - I'm here to help</p>
        </div>
      </div>
    </header>

    <div class="chat-container">
      <button class="clear-button" onclick="clearChat()">
        Clear Conversation
      </button>
      <button class="end-button" onclick="endChat()">
        End Chat
      </button>

      <div class="messages" id="messages">
        <div class="empty-state">
          <h3>Welcome to Knead Assistant</h3>
          <p>
            Start a conversation by typing a message below. I can help with
            questions, provide information, or just have a friendly chat.
          </p>
          <div class="suggestions">
            <div
              class="suggestion"
              onclick="sendSuggestion('What can you help me with?')"
            >
              What can you help me with?
            </div>
            <div
              class="suggestion"
              onclick="sendSuggestion('Tell me a fun fact')"
            >
              Tell me a fun fact
            </div>
            <div
              class="suggestion"
              onclick="sendSuggestion('Help me brainstorm ideas')"
            >
              Help me brainstorm ideas
            </div>
          </div>
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator">
        <div class="message-avatar">
          <span>AI</span>
        </div>
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="input-area">
        <form id="chat-form" class="input-container">
          <textarea
            id="message"
            class="message-input"
            placeholder="Type your message here..."
            rows="1"
            required
            autocomplete="off"
          ></textarea>
          <button type="submit" class="send-button" id="sendButton">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor" />
            </svg>
          </button>
        </form>
      </div>
    </div>

    <script>
      const messagesContainer = document.getElementById("messages");
      const form = document.getElementById("chat-form");
      const messageInput = document.getElementById("message");
      const sendButton = document.getElementById("sendButton");
      const typingIndicator = document.getElementById("typingIndicator");

      // Auto-resize textarea
      messageInput.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = Math.min(this.scrollHeight, 120) + "px";
      });

      // Send message on Enter (but allow Shift+Enter for new lines)
      messageInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          form.dispatchEvent(new Event("submit"));
        }
      });

      function addMessage(text, sender, timestamp = new Date()) {
        // Remove empty state if it exists
        const emptyState = messagesContainer.querySelector(".empty-state");
        if (emptyState) {
          emptyState.remove();
        }

        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${sender}`;

        const avatar = document.createElement("div");
        avatar.className = "message-avatar";
        avatar.textContent = sender === "user" ? "You" : "AI";

        const content = document.createElement("div");
        content.className = "message-content";
        content.textContent = text;

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(content);

        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      function showTyping() {
        typingIndicator.classList.add("show");
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      function hideTyping() {
        typingIndicator.classList.remove("show");
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const msg = messageInput.value.trim();
        if (!msg) return;

        // Add user message
        addMessage(msg, "user");
        messageInput.value = "";
        messageInput.style.height = "auto";

        // Disable input
        sendButton.disabled = true;
        messageInput.disabled = true;

        // Show typing indicator
        showTyping();

        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: msg }),
          });

          const data = await response.json();

          // Hide typing indicator
          hideTyping();

          // Add AI response
          addMessage(
            data.response || "Sorry, I could not process your request.",
            "bot"
          );
        } catch (error) {
          hideTyping();
          addMessage(
            "Sorry, there was an error connecting to the server. Please try again.",
            "bot"
          );
          console.error("Error:", error);
        } finally {
          // Re-enable input
          sendButton.disabled = false;
          messageInput.disabled = false;
          messageInput.focus();
        }
      });

      function sendSuggestion(text) {
        messageInput.value = text;
        form.dispatchEvent(new Event("submit"));
      }

      function clearChat() {
        messagesContainer.innerHTML = `
                <div class="empty-state">
                    <h3>Welcome to Knead Assistant</h3>
                    <p>Start a conversation by typing a message below. I can help with questions, provide information, or just have a friendly chat.</p>
                    <div class="suggestions">
                        <div class="suggestion" onclick="sendSuggestion('What can you help me with?')">What can you help me with?</div>
                        <div class="suggestion" onclick="sendSuggestion('Tell me a fun fact')">Tell me a fun fact</div>
                        <div class="suggestion" onclick="sendSuggestion('Help me brainstorm ideas')">Help me brainstorm ideas</div>
                    </div>
                </div>
            `;
      }

      function endChat() {
        messageInput.value = "/end";
        form.dispatchEvent(new Event("submit"));
      }

      // Focus input on load
      messageInput.focus();
    </script>
  </body>
</html>
